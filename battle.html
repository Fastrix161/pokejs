<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/battle.css">
    <script src="scripts/battle.js" defer></script>
    <link rel="icon" href="assets/pokeball_fav.ico" type="image/x-icon">
    <title>Battle</title>
</head>

<body>
    <div id="load">
       <img id="loading" src="assets/pkmn_loader.gif">
    </div>
    <div id="media">
        <p>
        Please shift to a bigger screen
        </p>
    </div>
    <div id="hbody">
    <div id="body" >
     <div class="nav">
        <div id="navtext">Team Battle</div>
     </div>
     <div id="up">
     <div id="protagonist">
        <div id="protagonist-name">RED</div>
        <div id="protagonist-image"><img id="red" src="assets/Red1.png"></div>
        <div id="upPokemon"></div>
     </div>
     <div id="battle">
     <div id="battle_area">
        
        <div id="antiPokemon">
            
            <div id="antiPokemon-name"></div>
            <div id="antiPokemon-hp"></div>
            <div id="hp2cover">
                <div id="hpbar2"></div>
            </div>
            <div id="antiPokemon-img"><img id="antiPokemon-image"></div>
            
        </div>
        
        <div id="protPokemon">
            <div id="protPokemon-img"><img id="protPokemon-image"></div>
            
            <div id="protPokemon-name"></div>
            <div id="protPokemon-hp"></div>
            <div id="hp1cover">
            <div id="hpbar1"></div>
            </div>
        </div>
     </div>
    
     <div id="protPokemon-moves"></div>
     <div id ="battletext"></div>
     </div>

     <div id="antagonist">
        <div id="antagonist-name">BLUE</div>
        <div id="antagonist-image"><img id="blue" src="assets/Blue.png"></div>
        <div id="downPokemon"></div>
     </div>
     </div>
    </div>
    </div>
</body>
</html>
